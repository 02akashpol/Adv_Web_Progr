<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assi 6.4</title>
  
    <script src="Assi6.4.js"></script>

  </head>
  
  <body>
    <div>

      <div>
        Someone has posted something....
      </div>

      <div style="display: flex;
      margin-top: 10px;">
        
        <div style="margin-left: 5px;">
          <button onclick="likeFun(this)">
            Like <span>0</span>
          </button>
        </div>

        <div style="margin-left: 5px;">
          <input type="text" name="" id=""
          placeholder="Type comment here...">
        </div>

        <div style="margin-left: 5px;">
          <button
          onclick="commentFun(this)">
            Comment
          </button>
        </div>

      </div>

      <div style="display: flex;
      flex-direction: column;">

        <div style="display: flex;
        flex-direction: row;
        margin-top: 10px;">
          <div>
            Sample Comment.
          </div>

          <div>
            <button onclick="deleteFun(this)">
              Delete
            </button>
          </div>
        </div>

      </div>

    </div>
  </body>

  </html>
